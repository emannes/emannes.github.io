---
layout: default
---
<div class="post">

    <h1>{{ page.title }}</h1>
    <div class="post-wrapper">
        <div class="post-meta">
            <span>{{ page.date | date: "%b %-d, %Y" }}</span>
            {% if page.author %}<span>{{ page.author }}</span>{% endif %}
            {% if page.meta %}<span>{{ page.meta }}</span>{% endif %}
        </div>

        <article class="post-content">
        {{ content }}
        </article>
    </div>

</div>
